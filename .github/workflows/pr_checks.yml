name: Run PR Checks
on: pull_request
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Lint
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper
          arguments: detekt
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Unit Tests
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper
          arguments: test koverMergedReport
